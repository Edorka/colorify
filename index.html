<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colorify</title>
  <base href=".">
  <script src="scripts/css-colors.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="edition" class="full switch">
        <input id="colors-input" type="text" name="colors" value="red, blue"

        <input id="save-button" type="button" name="save" value="Save" onclick="app.save()" />
